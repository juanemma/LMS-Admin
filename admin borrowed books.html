<style>
    body {
        background-color: darkgreen;
        margin: 0;
    }

                        .words{
            background-color: rgb(0, 42, 1);
            padding: 15px;
            display: flex;
        }
        .words h1{
            font-weight: 500;
            color: white;
        }
        .words p{
            color: white;
            margin: 0;
        }
        .words img{
            width: 100px;
            height: 100px;
        }
        .nav1 {
            background-color: rgb(0, 104, 0);
            display: flex;
            align-items: center;
        }
        .left{
            display: flex;
            gap: 20px;
        }
        .left a{
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: bold;
            gap: 30px;
        }
nav {
    background-color: rgb(0, 104, 0);
    position: relative;
    z-index: 1;
}

/* Hamburger icon */
.nav1 {
    font-size: 28px;
    cursor: pointer;
    padding: 15px;
    color: white;
    display: block;
}

/* Nav links container */
.nav2 {
    display: none;
    flex-direction: column;
}

/* Links */
.nav2 a, .dropbtn {
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    display: block;
    font-weight: bold;
}

/* Dropdown container */
.dropdown {
    position: relative;
}

/* Dropdown content */
.dropdown-content {
    display: none;
    flex-direction: column;
    background-color: darkgreen;
    border: 2px solid rgb(0, 74, 5);
    border-radius: 5px;

}

.dropdown-content a {
    padding: 10px 20px;
}
.dropdown-content a:hover {
    background-color: white;
    color: darkgreen;
}


/* Show dropdown on hover (desktop) */
.dropdown:hover .dropdown-content {
    display: flex;
}

/* Show nav when active (mobile) */
.nav2.active {
    display: flex;
}

/* Mobile-friendly dropdown toggle */
.dropdown.active .dropdown-content {
    display: flex;
}

/* Desktop: hide hamburger, show links horizontally */
@media (min-width: 600px) {
    .nav1 { display: none; }
    .nav2 { display: flex; flex-direction: row; }
    .nav2 a, .dropbtn { padding: 15px; }
    .dropdown-content { position: absolute; top: 100%; left: 0; }
}
.dropbtn{
    padding: 10px ;
    background-color: rgb(0, 26, 0);
    border-radius: 5px;

}

    /* 1. Main Container: Uses Flexbox for horizontal layout */
    .borrow {
        display: flex;
        align-items: center; 
        gap: 20px; 
        padding: 15px;
        /* Optional: Add a subtle border or background to the borrow card */
        border: 1px solid #1f7a1f; 
    }

    /* 2. Details Column */
    .details {
        margin: 0;
        color: white;
        flex-grow: 1; /* Allows it to occupy most space */
    }
    
    /* 3. Action Buttons Column: Uses Flexbox for vertical layout */
    .action-buttons {
        display: flex;
        flex-direction: column; /* Stacks buttons */
        gap: 8px; /* Space between the stacked buttons */
    }
    
    /* 4. Horizontal Rule Styling */
    hr {
        border: none; 
        height: 3px; /* Thickness (Vertical dimension) */
        width: 100%; /* Length (Horizontal dimension) */
        background-color: #000000; 
        margin: 20px 0;
    }

    /* 5. Button Styling */
    .action-buttons button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        white-space: nowrap;
    }


    .retrieve-button {
        background-color: #4CAF50; /* Green */
        color: white;
        transition: 0.3s;
    }
    .retrieve-button:hover{
        transform: scale(0.9);
    }


    .fine-button {
        background-color: #f44336; /* Red */
        color: white;
        transition: 0.3s;
    }
    .fine-button:hover{
        transform: scale(0.9);
    }

</style>
<body>
